            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            firebaseCrashlytics {
                mappingFileUploadEnabled false
            }
        }

        release {
            manifestPlaceholders = [app_id: "ca-app-pub-9604010857324217~3211518479"]
            buildConfigField "String", "admob_inter_splash", "\"ca-app-pub-9604010857324217/6990410568\""
