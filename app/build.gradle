plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'kotlin-parcelize'
    id 'com.google.firebase.crashlytics'
}

android {
    compileSdk 33

    defaultConfig {
        applicationId "com.fozechmoblive.fluidwallpaper.livefluid"
        minSdkVersion 21
        targetSdkVersion 33

        versionCode 101
        versionName "1.0.1"
        ndk.abiFilters 'armeabi-v7a', 'arm64-v8a'
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        def formattedDate = new Date().format('MM.dd.yyyy')
        archivesBaseName = "Fluid_Wallpaper_v${versionName}_v${versionCode}_${formattedDate}"
    }
    bundle {

        language {
            enableSplit = false
        }

    }

    buildTypes {
        def BOOLEAN = "boolean"
        def STRING = "String"
        def TRUE = "true"
        def FALSE = "false"
        def DEV_MODE = "DEV_MODE"

        debug {

            manifestPlaceholders = [app_id: "ca-app-pub-3940256099942544~3347511713"]
            buildConfigField "String", "admob_inter_splash", "\"ca-app-pub-3940256099942544/1033173712\""
            buildConfigField "String", "admob_native_language", "\"ca-app-pub-3940256099942544/2247696110\""
            buildConfigField "String", "admob_native_on_boarding", "\"ca-app-pub-3940256099942544/2247696110\""
            buildConfigField "String", "admob_inter_wallpaper", "\"ca-app-pub-3940256099942544/1033173712\""
            buildConfigField "String", "admob_inter_set_wallpaper", "\"ca-app-pub-3940256099942544/1033173712\""
            buildConfigField "String", "admob_native_home", "\"ca-app-pub-3940256099942544/2247696110\""
            buildConfigField "String", "admob_inter_home", "\"ca-app-pub-3940256099942544/1033173712\""
            buildConfigField "String", "admob_banner_all", "\"ca-app-pub-3940256099942544/6300978111\""
            buildConfigField "String", "admob_open_resume", "\"ca-app-pub-3940256099942544/3419835294\""
            buildConfigField "String", "admob_native_language_2", "\"ca-app-pub-3940256099942544/2247696110\""
            buildConfigField "String", "admob_native_on_boarding_2", "\"ca-app-pub-3940256099942544/2247696110\""
            buildConfigField "String", "admob_native_theme", "\"ca-app-pub-3940256099942544/2247696110\""
            buildConfigField "String", "admob_native_wallpaper", "\"ca-app-pub-3940256099942544/2247696110\""
            buildConfigField "String", "admob_native_loading", "\"ca-app-pub-3940256099942544/2247696110\""
            buildConfigField "String", "admob_inter_design", "\"ca-app-pub-3940256099942544/1033173712\""

            buildConfigField "Boolean", "build_debug", "true"
